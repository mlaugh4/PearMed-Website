<html>
<head>
  <meta name="google-site-verification" content="Kctkb4ovFntAcicPwO1FTDxPOlN79_Em3kNMFpzYzRY" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/tipso.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="scripts/boscSettings.js"></script>
  <script src="scripts/boscApis.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/tipso.min.js"></script>

  <script src="http://www.threejs.org/build/three.min.js"></script>
  <script src="http://www.threejs.org/examples/js/renderers/Projector.js"></script>
  <script src="http://www.threejs.org/examples/js/renderers/CanvasRenderer.js"></script>
  <script src="scripts/3dSphere.js"></script>
  <script src="scripts/js.cookie.js"></script>

  <script>
    $(window).on('load', function(){
      if( !Cookies.get('authId') ) {
        window.location.href = 'login.html';
      }
    });
  </script>

</head>

<body>
  <div class="menu">
    <div id="logo"><img src="img/bosc_logo.png"></div>
    <img src="img/moreinfo.svg" alt="" id="moreInfo" class="hover-tipso-tooltip">
    <div class="secondary-btn logout">Logout</div>
  </div>

  <div class="shell">
    <div class="content">
      <div class="full-width">
        <div class="primary-btn" id="selectModelsToLoad">Import model files</div>
        <a class="primary-btn download">Download Bosc App</a>
      </div>
      <div class="lower-container">
        <div class="half-width left">
          <div class="title-text grn">
            Models
          </div>
          <div id="searchBox">
            <form style="position:relative">
              <input type="search" id="fileSearch" placeholder="Search recently opened files">
              <svg class="search-icon" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </form>
          </div>
           <div class="loader loader--style1" title="0">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
            <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
              s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
              c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
              C22.32,8.481,24.301,9.057,26.013,10.047z">
              <animateTransform attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 20 20"
                to="360 20 20"
                dur="0.5s"
                repeatCount="indefinite"/>
              </path>
            </svg>
          </div>
          <!-- Recent Files list -->
          <div class="files-list">
            <!-- List item populated by Bosc Server API results-->
          </div>
          <!-- <div class="secondary-btn showMore">Show More</div> -->

        </div>

        <!-- Second column -->
        <div class="half-width right">
          <div class="welcome">
          <div class="resources">
            <div class="title-text org">
              Welcome to Bosc!
            </div>
            <div class="secondary">Upload a new model or select one from the left to view it's details.</div>
            <img src="img/pearheart.png" style="opacity:.5">
         </div>
         </div>

        <!-- Entering metadata for a model in upload process -->
         <form id="updateModelForm">
            <div class="title-text org">
              Edit Model Information
            </div>
             <label for="chosenFiles">Files</label>
             <div class="chosenFiles"></div>
             <label for="name">Name</label>
             <div class="divForm" contenteditable="true" name="name"></div>
             <label for="shortDesc">Short description</label>
             <div class="divForm" contenteditable="true" name="shortDesc"></div>
             <label for="name">Long description</label>
             <div class="divForm long" contenteditable="true" name="longDesc"></div>

            <input class="hiddenName" name="name"></input>
            <input type='file' class="primary-btn" name="modelFile" id="modelChooser" style="display:none" multiple>
            <input class="hiddenSDesc" name="shortDesc"></input>
            <input class="hiddenLDesc" name="longDesc"></input>

             <input type="submit" value="Save" />
         </form>

         <!-- This shows up when they click on a model on the left -->
         <form class="modelInfo">
            <div class="title-text name org editable" contenteditable="true">Model Title</div>
            <!-- <label for="shortDesc">Short description</label> -->
            <div class="issue-title editable" contenteditable="true">Short description</div>
            <!-- <label for="name">Long description</label> -->
            <div class="description editable" contenteditable="true" style="flex-grow:2">
              No description available
            </div>
            <div style="display:none">
              <input class="hiddenName" name="name"></input>
              <input class="hiddenSDesc" name="shortDesc"></input>
              <input class="hiddenLDesc" name="longDesc"></input>
            </div>
            <img src="img/preview.png" style="height:60%;margin:0 auto" alt="">
            <!-- <div class="saveButton secondary-btn">Save</div> -->
            <input type="submit" value="Save" class="saveButton">
         </form>
       </div>
     </div>

   </div>
 </div>
</body>

<script src="scripts/primary.js"></script>

</html>
