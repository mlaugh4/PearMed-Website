<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bosc Model Viewer</title>
    <meta name="description" content="Bosc Model Viewer">


    <script src="scripts/aframe-v0.3.2.js"></script>
    <script src="scripts/aframe-orbit-controls-component.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts/js.cookie.js"></script>
    <script src="scripts/boscSettings.js"></script>
    <script src="scripts/boscApis.js"></script>
	  <script src="scripts/modelViewer.js"></script>

    <style>
      body {
        font-family: Helvetica, sans-serif;
        font-weight: 100;
      }
      a-scene {
        display:none;
      }
      .loading {
        width:100%;
        height: 100%;
        display:flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: .5;
      }
      .loading #percent {
        font-size: 35px;
        opacity:1;
      }
    </style>

  </head>
  <div class="loading">
    <div>doing complex and magical things (aka loading)</div>
    <div id="percent"></div>
  </div>
  <body>
    <a-scene fog="type: exponential; color: #BBDEFB;">

      <a-assets>
          <img id="boscLogo" src="img/bosc_logo.png">
          <!-- <a-asset-item id="bottom" src="/img/bottom.dae"</a-asset-item> -->
          <a-asset-item id="bObj" src="/img/bottom.obj"</a-asset-item>
          <a-asset-item id="bMtl" src="/img/bottom.mtl"</a-asset-item>

        </a-assets>

      <a-sky color="#2196F3"></a-sky>
      <a-image src="#boscLogo" height="10" width="10" position="0 10 -20" rotation="30 0 0"></a-image>

      <!-- Lights -->
      <a-light type="ambient" color="#A8A8A8" intensity="1" position="0 10 -5">
    </a-light>
      <a-light type="point" color="#A8A8A8" intensity=".2" position="1 -2 5" rotation="0 0 0" decay ="100" penumbra=".5">
    </a-light>
      <a-light type="point" color="#A8A8A8" intensity=".2" position="0 2 -5" rotation="-100 0 0"  decay ="100" penumbra=".1">
    </a-light>

      <a-entity camera orbit-controls target="#modelContainer" distance="2" look-controls-enabled=false wasd-controls-enabled='true' position='0 0 3' rotation="0 0 0">
        <a-plane></a-plane>
        <a-entity cursor="fuse: false; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusOuter: 0.03; radiusInner: 0.02;"
                    material="color: cyan; shader: flat">
            <a-animation begin="click" easing="ease-in-out" attribute="scale" fill="none" direction="reverse" from="1 1 1" to="1.2 1.2 1.2" dur="500"></a-animation>
          </a-entity>
      </a-entity>

      <a-entity id="modelContainer">
        <!-- Model inserted here -->

        <a-animation begin='dblclick' easing='ease-in-out' attribute='scale' dur='500' to='2 2 2' direction='alternate'></a-animation>
      </a-entity>

      <!-- <a-collada-model src="#bottom" position="0 -3 0"></a-collada-model> -->

      <a-entity obj-model="obj: #bObj; mtl: #bMtl" position="0 -2 0" ></a-entity>
      <!-- <a-plane rotation="-90 0 0" position="0 -2 0" color="#0D47A1" width="100" height="100" depth="2" roughness=".5" envMap="#target"></a-plane> -->
    </a-scene>
  </body>
</html>
